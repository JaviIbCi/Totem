<div class="change-password-container">
    <h2>Cambiar Contraseña</h2>
    <form (ngSubmit)="changePassword()">
      <!-- Contraseña actual -->
      <label for="currentPassword">Contraseña Actual:</label>
      <input
        type="password"
        id="currentPassword"
        [(ngModel)]="currentPassword"
        name="currentPassword"
        required
      />
  
      <!-- Nueva contraseña -->
      <label for="newPassword">Nueva Contraseña:</label>
      <input
        type="password"
        id="newPassword"
        [(ngModel)]="newPassword"
        name="newPassword"
        required
      />
  
      <!-- Confirmación de nueva contraseña -->
      <label for="confirmPassword">Confirmar Nueva Contraseña:</label>
      <input
        type="password"
        id="confirmPassword"
        [(ngModel)]="confirmPassword"
        name="confirmPassword"
        required
      />
  
      <!-- Mostrar errores si las contraseñas no son válidas -->
      <div *ngIf="passwordError" class="error-message">
        {{ passwordError }}
      </div>
  
      <!-- Recomendaciones de seguridad -->
      <div class="password-guidelines">
        <small>Recomendaciones de seguridad:</small>
        <ul>
          <li>Al menos 8 caracteres</li>
          <li>Al menos una letra mayúscula</li>
          <li>Al menos una letra minúscula</li>
          <li>Al menos un número</li>
        </ul>
      </div>
  
      <!-- Botón para cambiar contraseña -->
      <button type="submit" class="submit-button">Cambiar Contraseña</button>
  
      <!-- Mostrar mensaje de éxito si la contraseña fue cambiada -->
      <div *ngIf="successMessage" class="success-message">
        {{ successMessage }}
      </div>
    </form>
  </div>
