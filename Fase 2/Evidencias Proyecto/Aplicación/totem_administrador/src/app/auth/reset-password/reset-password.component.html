<div class="reset-password-container">
  <h2>Restablecer Contraseña</h2>
  <form (ngSubmit)="resetPassword()" #resetPasswordForm="ngForm">
    <label for="newPassword">Nueva Contraseña:</label>
    <input
      type="password"
      id="newPassword"
      [(ngModel)]="newPassword"
      name="newPassword"
      required
    />

    <label for="confirmPassword">Confirmar Contraseña:</label>
    <input
      type="password"
      id="confirmPassword"
      [(ngModel)]="confirmPassword"
      name="confirmPassword"
      required
    />

    <div *ngIf="passwordError" class="error-message">
      {{ passwordError }}
    </div>

    <div class="password-guidelines">
      <small>Recuerde que la contraseña debe contener:</small>
      <ul>
        <li>Al menos 8 caracteres</li>
        <li>Al menos una letra mayúscula</li>
        <li>Al menos una letra minúscula</li>
        <li>Al menos un número</li>
      </ul>
    </div>

    <button type="submit" class="submit-button">Restablecer Contraseña</button>

    <div *ngIf="successMessage" class="success-message">
      {{ successMessage }}
    </div>
  </form>
</div>
