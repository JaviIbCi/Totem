<div class="forgot-password-container">
  <h2>Recuperar Contraseña</h2>
  <form (ngSubmit)="forgotPassword()" #forgotPasswordForm="ngForm">
    <label for="email">Correo:</label>
    <input
      type="email"
      id="email"
      [(ngModel)]="email"
      name="email"
      required
      (input)="checkFormValidity()"
    >
    <button type="submit" [disabled]="isButtonDisabled" class="submit-button">
      Enviar Enlace de Recuperación
    </button>
  </form>

  <div *ngIf="message" [ngClass]="{'success-message': success, 'error-message': !success}">
    {{ message }}
  </div>  

  <button (click)="goToLogin()" class="back-to-login-button">
    Volver al Inicio de Sesión
  </button>
</div>
