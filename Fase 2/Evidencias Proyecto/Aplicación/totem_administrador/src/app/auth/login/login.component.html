<div class="login-container">
  <h1>Iniciar Sesión</h1>
  <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)">
    <div>
      <label for="username">Correo</label>
      <input
        type="email"
        id="username"
        name="username"
        [(ngModel)]="username"
        required
        (input)="onInputChange()"
      >
    </div>

    <div>
      <label for="password">Contraseña</label>
      <input
        type="password"
        id="password"
        name="password"
        [(ngModel)]="password"
        required
        minlength="8"
        (input)="onInputChange()"
      >
    </div>

    <!-- Botón de iniciar sesión con deshabilitación controlada -->
    <button
      class="login-button"
      type="submit"
      [attr.disabled]="isButtonDisabled ? true : null"
    >
      Iniciar Sesión
    </button>
  </form>

  <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
  <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>

  <div class="forgot-password-link">
    <button class="forgot-button" (click)="onForgotPassword()">¿Olvidaste tu contraseña?</button>
  </div>
</div>
