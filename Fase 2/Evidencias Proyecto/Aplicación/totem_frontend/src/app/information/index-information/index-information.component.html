<div class="container-fluid min-vh-100 d-flex flex-column fondo" *ngIf="information_title">
  <!-- Back Button -->
  <br />
  <div class="mb-4">
    <button class="btn btn-back" (click)="goToCategories()">
      ← Volver
    </button>
  </div>

  <!-- Section Title -->
  <div class="title">
    <h4 class="fw-bold information-title">{{ information_title }}</h4>
  </div>

  <!-- Main Image Section -->
  <div class="row mt-4">
    <div class="col-md-12 mb-4" *ngIf="images.length > 0">
      <div class="card main-image-card">
        <img
          [src]="'https://totemvespucio.cl/' + images[0].information_image_path"
          (click)="onImageClick(images[0])"
          (error)="onImageError($event, '/images/discover-us-placeholder.webp')"
          class="card-img-top img-fluid main-image"
          alt="Main Image"
        />
      </div>
    </div>
  </div>

  <!-- Information Details Section -->
  <div class="information-section">
    <div class="information-details" [innerHTML]="information_details"></div>
  </div>

  <!-- Related Images Section (excluding the main image) -->
  <div class="related-images-section mt-4" *ngIf="images.length > 1">
    <h4 class="fw-bold related-images-title">Imágenes relacionadas</h4>
    <div class="row">
      <div class="col-md-4 mb-4" *ngFor="let image of images.slice(1)">
        <div class="card related-image-card">
          <div class="related-image-container">
            <img
              [src]="'https://totemvespucio.cl/' + image.information_image_path"
              (click)="onImageClick(image)"
              (error)="onImageError($event, '/images/discover-us-placeholder.webp')"
              class="related-image"
              alt="Related Image"
            />
          </div>
          <div class="card-body related-image-details">
            <p
              class="card-text"
              [innerHTML]="image.details_image_information || ''"
            ></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Collaborators Section -->
  <div class="collaborators-section mt-5" *ngIf="collaborators.length > 0">
    <h4 class="fw-bold collaborators-title">Collaborators</h4>
    <div class="row">
      <div class="col-md-4 mb-4" *ngFor="let collaborator of collaborators">
        <div class="card collaborator-card" (click)="onCollaboratorClick(collaborator)">
          <img
            [src]="'https://totemvespucio.cl/' + collaborator.image_path"
            (error)="onImageError($event, '/images/collaborator-placeholder.webp')"
            class="card-img-top img-fluid collaborator-image"
            alt="Collaborator Image"
          />
          <div class="card-body collaborator-details">
            <h5 class="card-title collaborator-name">
              {{ collaborator.full_name }}
            </h5>
            <p class="card-text">
              <strong>Role:</strong> {{ collaborator.role }}<br />
              <strong>Email:</strong> {{ collaborator.email }}<br />
              <strong>Description:</strong>
              <span [innerHTML]="collaborator.details || 'No description available'"></span>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>


<!-- Frequently Asked Questions Section -->
<div class="faq-section mt-5" *ngIf="Faqs.length > 0">
  <!-- Title and Search -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h4 class="fw-bold faq-category-title" *ngIf="faq_category_name">
      Preguntas Frecuentes
    </h4>
    <input
      type="text"
      class="faq-search"
      placeholder="Buscar pregunta..."
      [(ngModel)]="searchQuery"
    />
  </div>

  <!-- FAQ Container -->
  <div class="faq-container scrollable">
    <!-- Mensaje cuando no hay preguntas -->
    <div *ngIf="filteredFaqs.length === 0" class="no-faqs-message">
      No hay preguntas asociadas.
    </div>

    <!-- Lista de preguntas frecuentes -->
    <div
      class="faq-item"
      *ngFor="let faq of filteredFaqs; let i = index"
    >
    
      <!-- Question -->
      <div class="card faq-card">
        <div
          class="card-header faq-header"
          (click)="toggleFaq(i)"
        >
          <h5 class="mb-0 faq-question">
            {{ faq.faq_question }}
            <!-- Expand/Collapse Icon -->
            <span>
              <svg
                *ngIf="expandedFaq !== i"
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                viewBox="0 0 16 16"
              >
                <path d="M1 8a.5.5 0 0 1 .5-.5h13a.5.5 0 0 1 0 1h-13A.5.5 0 0 1 1 8z" />
              </svg>
              <svg
                *ngIf="expandedFaq === i"
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                viewBox="0 0 16 16"
              >
                <path
                  fill-rule="evenodd"
                  d="M8 1a.5.5 0 0 1 .5.5v6.5H15a.5.5 0 0 1 0 1H8.5V15a.5.5 0 0 1-1 0V8H1a.5.5 0 0 1 0-1h6.5V1a.5.5 0 0 1 .5-.5z"
                />
              </svg>
            </span>
          </h5>
        </div>
        <!-- Answer -->
        <div
          [ngClass]="{ 'accordion-content': true, open: expandedFaq === i }"
        >
          <p class="faq-answer" [innerHTML]="faq.faq_answer"></p>
        </div>
      </div>
    </div>
  </div>
</div>


  <!-- Map Point Section (if exists) -->
  <div class="map-point-section mt-5" *ngIf="map_point_id">
    <h4 class="fw-bold map-point-title">Map Point</h4>
    <p class="text-muted map-point-details">
      Associated map point ID: {{ map_point_id }}
    </p>
  </div>
</div>
